<html>
    <head>
        <title>TODO List</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>TODO LIST</h2>
            <h3>Add Item</h3>
            <p>
                <input id="new-task" name="new-task" type="text"><button onclick="add()">Add</button>
            </p>
    
            <h3>Todo</h3>
            <ul id="incomplete-tasks">
                <li><input type="checkbox" name="check" class="check">
                    <label for="check">Pay Bills</label>
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </li>


                <li><input type="checkbox" ><label>Go Shopping</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>
            </ul>
    
            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
            </ul>
        </div>
    
    </body>
</html>
